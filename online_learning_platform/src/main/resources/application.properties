spring.application.name=online_learning_platform


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/online_learning_platform2?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=XYZ

# JPA/Hibernate Auto Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
app.jwt.secret=MySecretKey
app.jwt.expiration=86400000
